<div id="slider" *ngFor="let slide of productsMainSlides; index as i;" style="position:absolute;">
    <input type="radio" name="slider" id="s1">
  <input type="radio" name="slider" id="s2">
  <input type="radio" name="slider" id="s3" checked>
  <input type="radio" name="slider" id="s4">
  <input type="radio" name="slider" id="s5">
  <label for="s1" id="slide1"><img src="{{productConfig.productsPath}}/{{productsMainSlides[i]}}/Slide_1.jpg" style=" width: 100%; height: 100%;"></label>
  <label for="s2" id="slide2"><img src="{{productConfig.productsPath}}/{{productsMainSlides[i+1]}}/Slide_1.jpg" style=" width: 100%; height: 100%;"></label>
  <label for="s3" id="slide3"><img src="{{productConfig.productsPath}}/{{productsMainSlides[i+2]}}/Slide_1.jpg" style=" width: 100%; height: 100%;"></label>
  <label for="s4" id="slide4"><img src="{{productConfig.productsPath}}/{{productsMainSlides[i+3]}}/Slide_1.jpg" style=" width: 100%; height: 100%;"></label>
  <label for="s5" id="slide5"><img src="{{productConfig.productsPath}}/{{productsMainSlides[i+4]}}/Slide_1.jpg" style=" width: 100%; height: 500px;"></label>

  
  
</div>
